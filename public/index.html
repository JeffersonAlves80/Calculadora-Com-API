<!DOCTYPE html>
<html lang="pt-br">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculadora com API</title>
</head>

<body>
  <div class="wrapper">
    <section class="screen" id="display">0</section>

    <div class="calc-button-row">
      <button class="calc-button double" onclick="clearDisplay()">C</button>
      <button class="calc-button" onclick="deleteChar()">&larr;</button>
      <button class="calc-button operator" onclick="appendOperator('/')">
        &divide;
      </button>
    </div>

    <div class="calc-button-row">
      <button class="calc-button" onclick="appendNumber(7)">7</button>
      <button class="calc-button" onclick="appendNumber(8)">8</button>
      <button class="calc-button" onclick="appendNumber(9)">9</button>
      <button class="calc-button operator" onclick="appendOperator('*')">
        &times;
      </button>
    </div>

    <div class="calc-button-row">
      <button class="calc-button" onclick="appendNumber(4)">4</button>
      <button class="calc-button" onclick="appendNumber(5)">5</button>
      <button class="calc-button" onclick="appendNumber(6)">6</button>
      <button class="calc-button operator" onclick="appendOperator('-')">
        &minus;
      </button>
    </div>

    <div class="calc-button-row">
      <button class="calc-button" onclick="appendNumber(1)">1</button>
      <button class="calc-button" onclick="appendNumber(2)">2</button>
      <button class="calc-button" onclick="appendNumber(3)">3</button>
      <button class="calc-button operator" onclick="appendOperator('+')">
        &plus;
      </button>
    </div>

    <div class="calc-button-row">
      <button class="calc-button triple" onclick="appendNumber(0)">0</button>
      <button class="calc-button" onclick="calculateResult()">
        &equals;
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
